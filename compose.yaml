version: '3'

services:
  goapp:
    build: .
    volumes:
      - .:/app
    ports:
      - "8181:8181"

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    platform: linux/amd64
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=orders
      - MYSQL_USER=orders
    volumes:
      - vol_mysl_product_calculator:/var/lib/mysql

volumes:
  vol_mysl_product_calculator:
